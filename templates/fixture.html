<div class="fixture-content">
  <h2 class="section-title"><i class="far fa-calendar-alt"></i> Tournament Fixtures</h2>
  
  <div class="group-navigation">
    <div class="group-btn active" data-group="all">All Groups</div>
    <div class="group-btn" data-group="A">Group A</div>
    <div class="group-btn" data-group="B">Group B</div>
    <div class="group-btn" data-group="C">Group C</div>
    <div class="group-btn" data-group="D">Group D</div>
    <div class="group-btn" data-group="completed">Results</div>
  </div>
  
  <div class="round-navigation">
    <div class="round-btn active" data-round="all">All Rounds</div>
    <div class="round-btn" data-round="1">Round 1</div>
    <div class="round-btn" data-round="2">Round 2</div>
    <div class="round-btn" data-round="3">Round 3</div>

    <div class="loading-fixtures">
      <i class="fas fa-spinner fa-spin"></i> Loading fixtures...
    </div>
