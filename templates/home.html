<div class="home-content">
  <div class="image-card">
    <div class="scroller" id="scroller">
      <img src="images/banners/1.jpg" alt="Football Banner 1">
      <img src="images/banners/2.jpg" alt="Football Banner 2">
      <img src="images/banners/3.jpg" alt="Football Banner 3">
    </div>
  </div>

  <h2 class="section-title">Latest News</h2>
  <div id="newsContainer">
    <!-- News will be loaded dynamically from news.json -->
    <div class="news-loading">
      <i class="fas fa-spinner fa-spin"></i> Loading news...
    </div>
  </div>

  <button class="view-more-btn" id="viewMoreBtn">
    View More News <i class="fas fa-chevron-down"></i>
  </button>

  <div class="players-section">
    <h2 class="section-title">Top Players</h2>
    <div class="players-grid" id="topPlayersGrid">
      <!-- Players will be loaded dynamically from players.json -->
      <div class="loading-players">
        <div class="loading-player-card"></div>
        <div class="loading-player-card"></div>
        <div class="loading-player-card"></div>
      </div>
    </div>
  </div>
</div>
